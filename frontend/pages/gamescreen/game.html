<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../js/components/quick_buttons.js"  defer type="module"></script>
    <script src="./gamescreen.js"  defer type="module"></script>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-providers@latest/leaflet-providers.js"></script>
    <script src="../../js/components/map.js" type="module"></script>
    <link rel="stylesheet" href="./styles.css" >
    <link rel="stylesheet" href="../global.css">
    <title>Terminal Zero</title>

</head>
<body>
<main class="gamescreen">
    <div id="map-view"></div>
    <div id="sidebar">
        <h3>Sorin</h3>
        <div class="status">

        <div class="status-item">
            <div class="status-title">
                <p>Health</p>
            </div>
            <div class="progress-container">
                <div class="progress-bar health-bar"></div>
            </div>
        </div>

        <div class="status-item">
            <div class="status-title">
                <p>Fuel</p>
            </div>
            <div class="progress-container">
                <div class="progress-bar fuel-bar"></div>
            </div>
        </div>

        <div class="status-item">Location: John F. Kennedy Airport</div>
        </div>

        <hr>
        <div class="inventory">

        <h2>Inventory</h2>

        <div class="inventory-category">
            <div class="category-title">Food</div>
            <ul class="items-list">
                <li>oil</li>
                <li>health</li>
                <li>oil</li>
            </ul>
        </div>

        <div class="inventory-category">
            <div class="category-title">Ammo</div>
            <ul class="items-list">
                <li>oil</li>
                <li>fuel</li>
                <li>oil</li>
            </ul>
        </div>

        <div class="inventory-category">
            <div class="category-title">Water</div>
            <ul class="items-list">
                <li>oils</li>
            </ul>
        </div>
            </div>
        <hr>
        <div class="actions">

        <h2>Actions</h2>

        <ul class="actions-list">
            <li>Scan nearby airports</li>
            <li>Explore Airport</li>
            <li>End game</li>
        </ul>
                    </div>

    </div>
</main>
</body>
</html>
